<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="CSS/styl.css">
    <title>EC-Store</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="../landing-page/index.html"><img src="image/logo-no-background.png" alt="Erroe-logo-image"></a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="wrapper-search">
                            <i class="search-icon fa-solid fa-magnifying-glass"></i>
                            <input type="search" class="search-input" id="search" placeholder="Search...">
                        </div>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-setting"><i class="fa-solid fa-gear"></i></a></li>
                    <li class="nav-item"><a href="../sing-up/sign.html" class="btn-link"><button type="button" class="nav-btn">Sign
                                Up</button></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main">
        <!-- bg-image------ -->
        <div class="bg-img">
            <div class="overlay"></div>
            <h2>WELCOME TO OUR EC-STORE</h2>
            <form action="" class="form-container animate__animated animate__backInDown">
                <h1>Login</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button type="submit" class="btn">Login</button>
                <br><br>
                <div class="row">
                    <div class="col-6"><a href="../sing-up/sign.html">Sign Up</a></div>
                    <div class="col-6"><a href="#"> forget password?</a></div>
                </div>
            </form>
        </div>
    </section>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
