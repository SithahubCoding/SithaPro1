<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Sign Up</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="../landing-page/index.html"><img src="image/logo-no-background.png"
                            alt="Erroe-logo-image"></a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="wrapper-search">
                            <i class="search-icon fa-solid fa-magnifying-glass"></i>
                            <input type="search" class="search-input" id="search" placeholder="Search...">
                        </div>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-setting"><i class="fa-solid fa-gear"></i></a></li>
                    <li class="nav-item"><a href="#" class="btn-link"><button type="button"
                                class="nav-btn">Login</button></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="signUp-page">
        <div class="container">
            <div class="box  wow animate__animated  animate__zoomIn">
                <div class="row">
                    <div class="form-content">
                        <div class="section-title">
                            <h2>Sign Up</h2>
                            <p>Please fill in this form to create an account.</p>
                        </div>
                        <form action="index.html" target="_blank" method="get">
                            <div class="col-12">
                                <div class="form-group mb-3">
                                    <label for="fname">Full Name </label>
                                    <input type="text" placeholder="Full Name" id="fname" name="txtfname" required>
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb-3">
                                    <label for="email">Email </label>
                                    <input type="email" id="email" name="txtemail" placeholder=" Enter your email"
                                        required>
                                    <i class="fa-regular fa-envelope"></i>

                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb-3">
                                    <label for="password">Password </label>
                                    <input type="password" class="form-control" id="password" name="txtpassword"
                                        placeholder="Enter your password" required>
                                    <i class="fa-regular fa-eye-slash"></i>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb-3">
                                    <label for="cpassword">Confirm Password </label>
                                    <input type="password" class="form-control" id="cpassword" name="txtcpassword"
                                        placeholder="Repeat your password...! " required>
                                    <i class="fa-solid fa-unlock"></i>
                                </div>
                            </div>

                            <div class="card">
                                <span>
                                    <input class="checkbox" type="checkbox" name="txtsend" id="send">
                                    <p class="tex">Remember&nbsp;me.</p>
                                </span>
                                <div class="detail">
                                    <span class="login">Have already account.<p> <a href="../landing-page/index.html">Login</a></p></span>
                                </div>
                            </div><br>

                            <button class="btn sign-up"><a href="#">Sign Up</a></button>
                            <p class="text">Or Login with</p>

                            <div class="image">
                                <a href="#"><img src="image/facebook.png" alt=""></a>
                                <a href="#"><img src="image/Google__G__logo.svg.webp" alt=""></a>
                                <a href="#"><img src="image/Telegram_logo.svg.webp" alt=""></a>
                                <a href="#"><img src="image/x.png" alt=""></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="js/wow.min (1).js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
